<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Get Notifications</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0052d4, #4364f7, #6fb1fc);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }

    .card {
        background: rgba(255,255,255,0.15);
        padding: 30px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        border-radius: 18px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 20px rgba(0,0,0,0.25);
        animation: fadeIn 1s ease;
    }

    h2 {
        margin-bottom: 10px;
        font-size: 26px;
        font-weight: bold;
    }

    p {
        font-size: 17px;
        opacity: 0.9;
    }

    .btn {
        margin-top: 25px;
        padding: 15px 35px;
        font-size: 18px;
        border-radius: 12px;
        background: #ffcc00;
        color: #000;
        cursor: pointer;
        border: none;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        transition: 0.3s;
    }

    .btn:hover {
        background: #ffdd33;
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="card">
    <h2>Stay Updated!</h2>
    <p>Click the button below to enable notifications and receive important alerts.</p>
    <button class="btn" onclick="subscribe()">Enable Notifications</button>
</div>

<script>
function subscribe() {
    Notification.requestPermission().then(function(permission) {
        // Browser popup appears
    });
}
</script>

</body>
</html>
